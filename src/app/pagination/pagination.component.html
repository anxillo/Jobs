
<nav aria-label="Page navigation" id="PageNav">
  <ul *ngIf="pageName != 'about'" class="pagination">
    <li class="page-item" [ngClass]="{disabled:pageNumber === 1}">
      <a class="page-link"   routerLink="{{pageName}}/1" aria-label="Start">
        <i class="fa fa-fast-backward" aria-hidden="true"></i>
        <span class="sr-only">Start</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pageNumber === 1}">
      <a class="page-link"   routerLink="{{pageName}}/{{pageNumber-1}}" aria-label="Previous">
        <i class="fa fa-backward" aria-hidden="true"></i>

        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li class="page-item active">
      <p class="page-link">{{pageNumber}}</p>
    </li>
    <li class="page-item">
      <a class="page-link" routerLink="{{pageName}}/{{pageNumber+1}}" aria-label="Next">
        <i class="fa fa-forward" aria-hidden="true"></i>

        <span class="sr-only">Next</span>
      </a>
    </li>

  </ul>

</nav>
